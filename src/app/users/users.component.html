<!-- ================= TOASTS ================= -->
<div class="fixed top-6 right-6 z-[100] space-y-3">
  <div
    *ngFor="let toast of toasts"
    class="flex items-center gap-3 px-4 py-3 rounded-xl shadow-lg
           text-white animate-slide-in"
    [ngClass]="{
      'bg-green-600': toast.type === 'success',
      'bg-red-600': toast.type === 'error',
      'bg-blue-600': toast.type === 'info'
    }"
  >
    <span class="text-sm font-medium">{{ toast.message }}</span>
    <button
      (click)="removeToast(toast.id)"
      class="ml-auto text-white/80 hover:text-white"
    >
      âœ•
    </button>
  </div>
</div>

<!-- ================= LOADER ================= -->
<div
  *ngIf="isLoading"
  class="fixed inset-0 z-50 flex items-center justify-center
         bg-white/80 backdrop-blur-sm"
>
  <div class="flex flex-col items-center gap-4">
    <div
      class="h-12 w-12 border-4 border-indigo-600
             border-t-transparent rounded-full animate-spin"
    ></div>
    <p class="text-sm text-slate-600">Loading...</p>
  </div>
</div>

<!-- ================= PAGE ================= -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-10">

  <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

    <!-- ================= USER FORM ================= -->
    <div class="lg:col-span-1 bg-white/80 backdrop-blur-xl
                rounded-2xl shadow-xl p-6">

      <h2 class="text-2xl font-semibold text-slate-800 mb-2">
        {{ editingUserId ? 'Edit User' : 'Create User' }}
      </h2>

      <p *ngIf="editingUserId" class="text-xs text-slate-500 mb-4">
        Editing existing user
      </p>

      <form
        [formGroup]="userForm"
        (ngSubmit)="saveUser()"
        class="space-y-5"
      >

        <!-- Name -->
        <div class="relative">
          <input
            formControlName="userName"
            type="text"
            class="peer w-full px-4 pt-6 pb-2 border
                   border-slate-200 rounded-xl outline-none"
          />
          <label class="absolute left-4 top-2 text-xs text-slate-500">
            Name
          </label>
        </div>

        <!-- Phone -->
        <div class="relative">
          <input
            formControlName="userPhoneNumber"
            type="text"
            class="peer w-full px-4 pt-6 pb-2 border
                   border-slate-200 rounded-xl outline-none"
          />
          <label class="absolute left-4 top-2 text-xs text-slate-500">
            Phone
          </label>
        </div>

        <!-- Password (ONLY FOR CREATE) -->
        <div *ngIf="!editingUserId" class="relative">
          <input
            formControlName="userPassword"
            type="password"
            class="peer w-full px-4 pt-6 pb-2 border
                   border-slate-200 rounded-xl outline-none"
          />
          <label class="absolute left-4 top-2 text-xs text-slate-500">
            Password
          </label>
        </div>

        <!-- Address -->
        <div class="relative">
          <textarea
            formControlName="fullAddress"
            rows="3"
            class="w-full px-4 py-3 border border-slate-200
                   rounded-xl outline-none resize-none"
            placeholder="Full Address"
          ></textarea>
        </div>

        <!-- Status -->
        <div class="flex gap-3">
          <button
            type="button"
            (click)="userForm.patchValue({ status: 'ACTIVE' })"
            class="flex-1 py-2 rounded-xl text-sm font-medium"
            [ngClass]="userForm.value.status === 'ACTIVE'
              ? 'bg-indigo-600 text-white'
              : 'bg-slate-100 text-slate-600'"
          >
            Active
          </button>

          <button
            type="button"
            (click)="userForm.patchValue({ status: 'INACTIVE' })"
            class="flex-1 py-2 rounded-xl text-sm font-medium"
            [ngClass]="userForm.value.status === 'INACTIVE'
              ? 'bg-red-500 text-white'
              : 'bg-slate-100 text-slate-600'"
          >
            Inactive
          </button>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="flex gap-3">
          <button
            type="submit"
            [disabled]="isLoading"
            class="flex-1 py-3 rounded-xl
                   bg-gradient-to-r from-indigo-600 to-violet-600
                   text-white font-medium disabled:opacity-60"
          >
            {{ editingUserId ? 'Update User' : 'Create User' }}
          </button>

          <!-- ADD USER (VISIBLE ONLY WHEN EDITING) -->
          <button
            *ngIf="editingUserId"
            type="button"
            (click)="resetForm()"
            class="flex-1 py-3 rounded-xl
                   bg-slate-200 text-slate-700
                   hover:bg-slate-300 font-medium"
          >
            Add User
          </button>
        </div>

      </form>
    </div>

    <!-- ================= USER TABLE ================= -->
    <div class="lg:col-span-2 bg-white rounded-2xl shadow-xl overflow-hidden">

      <div class="p-6 border-b flex justify-between items-center">
        <h3 class="text-lg font-semibold text-slate-800">Users</h3>
        <span class="text-sm text-slate-500">
          {{ users.length }} records
        </span>
      </div>

      <table class="w-full text-sm">
        <thead class="bg-slate-50 text-slate-600">
          <tr>
            <th class="px-6 py-3 text-left">Name</th>
            <th class="px-6 py-3 text-left">Phone</th>
            <th class="px-6 py-3 text-left">Status</th>
            <th class="px-6 py-3 text-right">Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr
            *ngFor="let u of users"
            class="border-t hover:bg-slate-50 transition"
          >
            <td class="px-6 py-4 font-medium">{{ u.userName }}</td>
            <td class="px-6 py-4 text-slate-600">{{ u.userPhoneNumber }}</td>
            <td class="px-6 py-4">
              <span
                class="px-3 py-1 rounded-full text-xs font-semibold"
                [ngClass]="u.status === 'ACTIVE'
                  ? 'bg-green-100 text-green-700'
                  : 'bg-rose-100 text-rose-700'"
              >
                {{ u.status }}
              </span>
            </td>
            <td class="px-6 py-4 text-right space-x-2">
              <button
                (click)="editUser(u)"
                class="px-3 py-1 rounded-lg bg-slate-200 hover:bg-slate-300"
              >
                Edit
              </button>

              <button
                (click)="openPasswordModal(u)"
                class="px-3 py-1 rounded-lg bg-indigo-500
                       text-white hover:bg-indigo-600"
              >
                Change Password
              </button>

              <button
                *ngIf="u.userId !== undefined"
                (click)="deleteUser(u.userId)"
                class="px-3 py-1 rounded-lg bg-rose-500
                       text-white hover:bg-rose-600"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<!-- ================= CHANGE PASSWORD MODAL ================= -->
<div
  *ngIf="showPasswordModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/40"
>
  <div class="bg-white rounded-2xl p-6 w-full max-w-md">

    <h3 class="text-lg font-semibold mb-4">Change Password</h3>

    <form
      [formGroup]="passwordForm"
      (ngSubmit)="changePassword()"
      class="space-y-4"
    >

      <input
        type="password"
        formControlName="oldPassword"
        placeholder="Old Password"
        class="w-full px-4 py-2 border rounded-xl"
      />

      <input
        type="password"
        formControlName="newPassword"
        placeholder="New Password"
        class="w-full px-4 py-2 border rounded-xl"
      />

      <input
        type="password"
        formControlName="confirmPassword"
        placeholder="Confirm New Password"
        class="w-full px-4 py-2 border rounded-xl"
      />

      <p
        *ngIf="passwordForm.errors?.['passwordMismatch']"
        class="text-xs text-red-500"
      >
        Passwords do not match
      </p>

      <div class="flex justify-end gap-3">
        <button
          type="button"
          (click)="closePasswordModal()"
          class="px-4 py-2 rounded-lg bg-slate-200"
        >
          Cancel
        </button>

        <button
          type="submit"
          [disabled]="passwordForm.invalid"
          class="px-4 py-2 rounded-lg bg-indigo-600 text-white"
        >
          Update Password
        </button>
      </div>

    </form>
  </div>
</div>
